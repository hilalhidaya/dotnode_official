  <!-- SECCION 1  -->

  <section class="contact_us_data">
    <div class="container grid">
      <!-- LADO IZQUIERDO: INFO -->
      <div class="contact_info">
        <h2 class="fade_in_right" data-i18n="contact.get_in_touch">Get in touch<span class="punto">.</span></h2>
        <p class="lead fade_in_right" data-i18n="contact.lead">Let’s work together to build something you’re proud of.
        </p>

        <ul class="contact_list fade_in_left">
          <li>
            <i class="fa-solid fa-envelope"></i>
            <div>
              <span>contact@dotnode.io</span>
            </div>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <div>
              <span>+34 623 737 050</span>
            </div>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <div>
              <span data-i18n="contact.location">Granada, Spain</span>
            </div>
          </li>
        </ul>

        <div class="socials fade_in_left">
          <a href="https://www.threads.com/@dotnode_?igshid=NTc4MTIwNjQ2YQ==" aria-label="Threads"><i
              class="fa-brands fa-square-threads"></i></a>
          <a href="https://x.com/dotnode_" aria-label="X/Twitter"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://www.instagram.com/dotnode_/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/company/dotnode-io/" aria-label="LinkedIn"><i
              class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>

      <!-- LADO DERECHO: FORMULARIO EN TARJETA -->
      <div class="contact_card fade_in_right">
        <form id="contactForm" class="contact_form" action="#" method="post" novalidate>
          <h3 data-i18n="contact.form.title">Your Details</h3>

          <!-- Honeypot (anti-spam) -->
          <label class="form_field honeypot" aria-hidden="true" tabindex="-1">
            <span>Company</span>
            <input type="text" name="company" autocomplete="off">
          </label>

          <div class="form_grid">
            <label class="form_field">
              <span data-i18n="contact.form.full_name">Full Name</span>
              <input id="name" type="text" name="name" placeholder="Your Name" data-i18n-attr="placeholder"
                data-i18n="contact.form.full_name_placeholder" required>
              <small class="field_error" id="nameError" aria-live="polite"></small>
            </label>

            <label class="form_field">
              <span data-i18n="contact.form.email">Email</span>
              <input id="email" type="email" name="email" placeholder="Email" data-i18n-attr="placeholder"
                data-i18n="contact.form.email_placeholder" required>
              <small class="field_error" id="emailError" aria-live="polite"></small>
            </label>
          </div>

          <label class="form_field">
            <span data-i18n="contact.form.message">Message</span>
            <textarea id="message" name="message" rows="5" placeholder="Tell us more about your project"
              data-i18n-attr="placeholder" data-i18n="contact.form.message_placeholder" required></textarea>
            <small class="field_error" id="messageError" aria-live="polite"></small>
          </label>

          <button class="btn btn4" id="submitBtn" type="submit" data-i18n="contact.form.send">Send message</button>

          <!-- Estado general (éxito/fracaso) -->
          <div id="formStatus" class="form_status" role="status" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </section>
