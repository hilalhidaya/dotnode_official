      <script>
        document.addEventListener("DOMContentLoaded", () => {
  const blogContainer = document.getElementById("blog_articles_container");
  if (blogContainer) {
    fetch("/get_articles.php?lang=en")
      .then(res => res.text())
      .then(html => blogContainer.innerHTML = html)
      .catch(err => console.error("Error loading articles:", err));
  }

  const homeContainer = document.getElementById("latest_articles_container");
  if (homeContainer) {
    fetch("/get_articles.php?lang=en&limit=3")
      .then(res => res.text())
      .then(html => homeContainer.innerHTML = html)
      .catch(err => console.error("Error loading home articles:", err));
  }
});
