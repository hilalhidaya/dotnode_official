<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector(".contact_form");
  const inputs = form.querySelectorAll("input, textarea");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    let isValid = true;

    const nameField = form.querySelector("input[name='name']");
    const emailField = form.querySelector("input[name='email']");
    const subjectField = form.querySelector("input[name='subject']");
    const messageField = form.querySelector("textarea[name='message']");

    clearValidationStyles([nameField, emailField, subjectField, messageField]);

    // VALIDAR NOMBRE
    if (nameField.value.trim().length < 2) {
      applyInvalidStyle(nameField);
      isValid = false;
    } else {
      applyValidStyle(nameField);
    }

    // VALIDAR EMAIL
    if (!validateEmail(emailField.value.trim())) {
      applyInvalidStyle(emailField);
      isValid = false;
    } else {
      applyValidStyle(emailField);
    }

    // VALIDAR ASUNTO
    if (subjectField.value.trim().length < 3) {
      applyInvalidStyle(subjectField);
      isValid = false;
    } else {
      applyValidStyle(subjectField);
    }

    // VALIDAR MENSAJE
    if (messageField.value.trim().length < 5) {
      applyInvalidStyle(messageField);
      isValid = false;
    } else {
      applyValidStyle(messageField);
    }

    if (!isValid) {
      alert("Please correct the highlighted fields.");
      return;
    }

    // TODO: Aquí irá el fetch o redirección al backend PHP
    alert("Form submitted successfully. We'll get back to you shortly.");
    form.reset();
    clearValidationStyles([nameField, emailField, subjectField, messageField]);
  });

  // UTILIDADES
  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  function applyValidStyle(field) {
    field.style.borderBottom = "1px solid #28c76f"; // Verde
  }

  function applyInvalidStyle(field) {
    field.style.borderBottom = "1px solid #ff4c61"; // Rojo
  }

  function clearValidationStyles(fields) {
    fields.forEach(field => {
      field.style.borderBottom = "1px solid rgba(255, 255, 255, 0.2)";
    });
  }
});
</script>
